<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Groups</title>
<link rel="stylesheet" href="/css/tab.css"/>
<script src="/js/tab.js"></script>
</head>
<body>
	<div class="tab">
		<button class="tablinks" th:each="group: ${groups}" th:onclick="'listStudents(event,' + ${group.number} +')'" th:text="${group.number}"></button>
	</div>
	<div th:each="group: ${groups}" th:id="${group.number}" class="tabcontent">
	  <table>
	  	<tr>
	  		<th>Full Name</th>
	  		<th>Phone</th>
	  		<th>Email</th>
	  		<th>Address</th>
	  	</tr>
	  	<tr th:each="student: ${group.students}">
	  		<td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
	  		<td th:text="${student.phone}"></td>
	  		<td th:text="${student.email}"></td>
	  		<td th:text="${student.address}"></td>
	  	</tr>
	  </table>
	</div>
</body>
</html>
