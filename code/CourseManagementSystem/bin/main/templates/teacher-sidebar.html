<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Teacher Sidebar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/sidebar-menu.css">
</head>

<body bgcolor=black>
  <section style="width: 230px">
    <ul class="sidebar-menu">
      <li class="sidebar-header" th:text="${fullName}"></li>
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> <span>Groups</span> <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="sidebar-submenu">
          <li><a href="http://localhost:8080/teacher/groups/list" target="teacher-main"><i class="fa fa-circle-o"></i>List Groups</a></li>
        </ul>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-files-o"></i>
          <span>Courses</span>
        </a>
        <ul class="sidebar-submenu" style="display: none;">
          <li><a href="http://localhost:8080/teacher/courses/list" target="teacher-main"><i class="fa fa-circle-o"></i>List Courses</a></li>
        </ul>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-files-o"></i>
          <span>Reports</span>
        </a>
        <ul class="sidebar-submenu" style="display: none;">
          <li><a href="http://localhost:8080/teacher/reports/show/all-enrolled-students-and-grades-report" target="teacher-main"><i class="fa fa-circle-o"></i>All Students</a></li>
          <li><a href="http://localhost:8080/teacher/reports/show/passing-students-report" target="teacher-main"><i class="fa fa-circle-o"></i>Passing Students</a></li>
          <li><a href="http://localhost:8080/teacher/reports/show/failing-students-report" target="teacher-main"><i class="fa fa-circle-o"></i>Failing Students</a></li>
        </ul>
      </li>
  	</ul>
  </section>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="/js/sidebar-menu.js"></script>
  <script>
    $.sidebarMenu($('.sidebar-menu'));
  </script>
</body>

</html>
